<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Feedback Form</h2>
	<form>
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" minlength="3" maxlength="50" required>
		</div>
		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url" id="portfolio" required>
		</div>
		<div>
			<label for="favorite color">Favorite Color</label>
			<input type="Color" id="favorite color">
		</div>
		<div>
			<label for="likeness">Likeness</label>
			<input type="likeness" id="likeness" minlength="1" maxlength="100">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
